<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Payout Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 2px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      text-align: center;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: calc(100% - 50px);
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }

    button {
      display: block;
      /* max-width: 200px; */
      margin: 10px auto;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    select {
      width: calc(100% - 28px);
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
