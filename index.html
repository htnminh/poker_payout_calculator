<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Payout Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Payout Calculator</h1>
  <label>Places paid</label>
  <input type="number" id="places" value="8" />

  <label>Total prize money</label>
  <input type="number" id="prize" value="100" />

  <label>Minimal payout</label>
  <input type="number" id="minPayout" value="10" />

  <label>Round on</label>
  <input type="number" id="round" value="1" />

  <button id="calculate">Calculate</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Payout</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      const places = parseInt(document.getElementById('places').value);
      const prize = parseFloat(document.getElementById('prize').value);
      const minPayout = parseFloat(document.getElementById('minPayout').value);
      const roundOn = parseInt(document.getElementById('round').value);

      let payouts = Array(places).fill(minPayout);
      let remainingPrize = prize - (minPayout * places);

      for (let i = 0; i < places && remainingPrize > 0; i++) {
        let share = Math.max(remainingPrize / (places - i), 0);
        share = Math.round(share * 10 ** roundOn) / 10 ** roundOn;
        payouts[i] += share;
        remainingPrize -= share;
      }

      const output = document.getElementById('output');
      output.innerHTML = '';

      payouts.forEach((amount, index) => {
        output.innerHTML += `<tr><td>${index + 1}</td><td>${amount}</td></tr>`;
      });
    });
  </script>
</body>
</html>
