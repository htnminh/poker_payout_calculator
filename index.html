<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Tournament Payout Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 2px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 30px;
    }

    p {
      text-align: center;
      font-size: 17px;
    }

    label {
      text-align: center;
      display: block;
      margin: 10px 0 5px;
      font-size: 17px;
    }

    input {
      width: calc(100% - 50px);
      max-width: 350px;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      font-size: 17px;
    }

    button {
      display: block;
      /* max-width: 200px; */
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 17px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      max-width: 380px;
      border-collapse: collapse;
      margin-top: 5px;
      margin-left: auto; 
      margin-right: auto;
      font-size: 17px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    select {
      width: calc(100% - 28px);
      max-width: 372px;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      font-size: 17px;
    }
  </style>
</head>

    document.getElementById('calculate').addEventListener('click', function () {
      const entries = parseInt(document.getElementById('entries').value);
      const percentagePaid = parseInt(document.getElementById('percentagePaid').value);
      const prize = parseFloat(document.getElementById('prize').value);
      const roundOn = parseFloat(document.getElementById('roundOn').value);
      
      const roundOnDecimalPlaces = roundOn.toString().includes('.') ? 
        roundOn.toString().split('.')[1].length : 0;
      
      // const payLabel = document.getElementById('pay-label');
      // payLabel.textContent = `${entries} entries | ${percentagePaid}% paid | $ ${prize} prize `;

      const header = document.getElementById('header');
      header.innerHTML = `<th>Place</th><th>Payout</th>`;
      
      if (entries <= 1 || prize <= 0 || roundOn <= 0) {
        alert('Please enter: Total entries > 1, Total prize money > 0, Round on > 0');
        return;
      }

      let rows;
      if (percentagePaid == 10) {
        rows = csv10.trim().split('\n');
      } else if (percentagePaid == 15) {
        rows = csv15.trim().split('\n');
      } else if (percentagePaid == 20) {
        rows = csv20.trim().split('\n');
      }
      const headers = rows[0].split(',');
      const dataRows = rows.slice(1).map(row => row.split(','));
      console.log(dataRows);
      
      function findColumnIndex(entries) {
        let columnIndex = -1;

        for (let i = 1; i < headers.length; i++) { 
            const range = headers[i];
            if (isInRange(entries, range)) {
                columnIndex = i;
                break;
            }
        }
        return columnIndex;
      }
      
      function isInRange(entries, range) {

          if (range.includes('+')) {
              return entries >= range.split('+')[0];
          } else if (range.includes('-')) {
            const [min, max] = range.split('-').map(val => parseInt(val, 10));
            return entries >= min && entries <= max;
          }
          return entries === parseInt(range, 10);

          // Handle normal range (e.g., "4501-5000")
          
      }

      const columnIndex = findColumnIndex(entries);
      console.log(columnIndex);

      var outputHtml = '';
      dataRows.forEach((row, index) => {
        const payout = row[columnIndex];
        if (payout) {
          calculatedPayout = Math.round(payout/100*prize / roundOn) * roundOn;
          outputHtml += `<tr><td>${dataRows[index][0]}</td><td>
            ${calculatedPayout.toFixed(roundOnDecimalPlaces)}</td></tr>`;
        }
      });
      output.innerHTML = outputHtml;
